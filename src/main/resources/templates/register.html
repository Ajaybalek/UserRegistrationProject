<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.rtl.min.css" integrity="sha384-WJUUqfoMmnfkBLne5uxXj+na/c7sesSJ32gI7GfCk4zO4GthUKhSEGyvQ839BC51" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>


    <title>register</title>
</head>
<body>
     <div class="container">
         <h1 style="color: red">User Register Form</h1>
     </div>
     <form class="col-4" th:action="@{/registerUser}" th:object="${user}" method="post">
         <div class="mb-3" >
             <label  class="form-label" >Name</label>
             <input type="text" th:field="*{name}" class="form-control"  placeholder="Enter name"/>
         </div>
         <div class="mb-3" >
             <label  class="form-label" >username</label>
             <input type="text" th:field="*{username}" class="form-control"  placeholder="Enter username"/>
         </div>
         <div class="mb-3" >
             <label  class="form-label" >Email</label>
             <input type="text" th:field="*{email}" class="form-control"  placeholder="Enter email id"/>
         </div>
         <div class="mb-3" >
             <label  class="form-label" >Phone</label>
             <input type="text" th:field="*{phone}" class="form-control"  placeholder="Enter phone number"/>
         </div>
         <div class="mb-3" >
             <label  class="form-label" >Password</label>
             <input type="text" th:field="*{password}" class="form-control"  placeholder="Enter password"/>
         </div>
         <div class="mb-3" >
             <label  class="form-label" >Confirm Password</label>
             <input type="text" th:field="*{cpassword}" class="form-control"  placeholder="Re-Enter password"/>
         </div>
         <div class="form-check form-check-inline">
             <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="male">
             <label class="form-check-label" for="inlineRadio1">Male</label>
         </div>
         <div class="form-check form-check-inline">
             <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="female">
             <label class="form-check-label" for="inlineRadio2">Female</label>
         </div>

         <button type="submit" class="btn btn-success">Submit</button>

     </form>




</body>
</html>
